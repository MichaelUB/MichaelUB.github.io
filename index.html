<!doctype html>

<html lang="de">
<!-- Helps search engines return language specific results, and it is also used by screen readers that switch language profiles to provide the correct accent and pronunciation -->

  <head>
  
    <!-- Metatags -->
    <meta charset="utf-8">

    <!-- Charset attribute specifies the character encoding for HTML doc -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- For proper rendering and touch zooming for all deviceswe add the responsive viewport meta tag -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- In general multiple stylesheets can be loaded, the stylesheet which should have the most "authority" should go last, this one will override the others -->

    <title>Test HTML and CSS</title>
    <!-- title is website title and what is displayed in the browser tab for example -->

  </head>

  <body>
    <button>Text</button>
  </body>

</html>
